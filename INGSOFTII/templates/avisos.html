<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avisos y Recordatorios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center">游늷 Avisos y Recordatorios</h2>
        
        <!-- Lista de Avisos -->
        <div class="card mt-3">
            <div class="card-header bg-primary text-white">
                Lista de Recordatorios
            </div>
            <div class="card-body">
                <ul class="list-group" id="lista-avisos">
                    <!-- Aqu칤 se insertar치n los avisos din치micamente -->
                </ul>
            </div>
        </div>

        <!-- Formulario para agregar recordatorio -->
        <div class="card mt-3">
            <div class="card-header bg-success text-white">
                Agregar Nuevo Recordatorio
            </div>
            <div class="card-body">
                <input type="text" id="nuevo-aviso" class="form-control" placeholder="Escribe un aviso...">
                <button class="btn btn-success mt-2" onclick="agregarAviso()">Agregar</button>
            </div>
        </div>
    </div>

    <script>
        // Lista de avisos
        let avisos = [];

        // Funci칩n para agregar un aviso
        function agregarAviso() {
            let texto = document.getElementById("nuevo-aviso").value;
            if (texto.trim() !== "") {
                avisos.push(texto);
                document.getElementById("nuevo-aviso").value = "";
                mostrarAvisos();
            }
        }

        // Funci칩n para eliminar un aviso
        function eliminarAviso(index) {
            avisos.splice(index, 1);
            mostrarAvisos();
        }

        // Funci칩n para mostrar avisos en la lista
        function mostrarAvisos() {
            let lista = document.getElementById("lista-avisos");
            lista.innerHTML = "";
            avisos.forEach((aviso, index) => {
                lista.innerHTML += `
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        ${aviso}
                        <button class="btn btn-danger btn-sm" onclick="eliminarAviso(${index})">Eliminar</button>
                    </li>`;
            });
        }
    </script>

</body>
</html>
